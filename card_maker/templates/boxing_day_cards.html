{% extends "base.html" %}

{% block title %} BOXING DAY CARDS {% endblock %}

{% block content %}
<h1><center>BOXING DAY CARDS</center></h1>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card maker</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<style>
    .block {
        background: transparent;
        transition: 0.3s ease-in-out;
    }

    .block:hover {
        cursor: pointer;
        opacity: 1;
        -webkit-transform: scale(1.1);
        transform: scale(1.1);
    }
    
</style>

<body>

    <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto">
            <div class="flex flex-wrap -m-4">
                <div class="lg:w-1/4 md:w-1/2 p-4 w-full">
                    <a href="https://as1.ftcdn.net/jpg/00/95/64/22/500_F_95642277_6dCMH2SHrQ5suQp56EwPGvDy0Rx1eonb.jpg" class="block relative h-48 rounded overflow-hidden">
                        <img alt="ecommerce" class="object-cover object-center w-full h-full block"
                            src="https://as1.ftcdn.net/jpg/00/95/64/22/500_F_95642277_6dCMH2SHrQ5suQp56EwPGvDy0Rx1eonb.jpg">
                    </a>
                </div>
                <div class="lg:w-1/4 md:w-1/2 p-4 w-full">
                    <a href="https://createcustomwishes.com/wp-content/uploads/2019/12/Personalise-Makar-Boxing-Day-Wishes-Images-400x400.jpg" class="block relative h-48 rounded overflow-hidden">
                        <img alt="ecommerce" class="object-cover object-center w-full h-full block"
                            src="https://createcustomwishes.com/wp-content/uploads/2019/12/Personalise-Makar-Boxing-Day-Wishes-Images-400x400.jpg">
                    </a>
                </div>
                <div class="lg:w-1/4 md:w-1/2 p-4 w-full">
                    <a href="https://spic.one/wp-content/uploads/2018/10/b44d7facb265bde8742e.jpg" class="block relative h-48 rounded overflow-hidden">
                        <img alt="ecommerce" class="object-cover object-center w-full h-full block"
                            src="https://spic.one/wp-content/uploads/2018/10/b44d7facb265bde8742e.jpg">
                    </a>
                </div>
                <div class="lg:w-1/4 md:w-1/2 p-4 w-full">
                    <a href="https://image.freepik.com/free-vector/happy-boxing-day-sale-web-banner-illustration_9850-811.jpg" class="block relative h-48 rounded overflow-hidden">
                        <img alt="ecommerce" class="object-cover object-center w-full h-full block"
                            src="https://image.freepik.com/free-vector/happy-boxing-day-sale-web-banner-illustration_9850-811.jpg">
                    </a>
                </div>
                <div class="lg:w-1/4 md:w-1/2 p-4 w-full">
                    <a href="https://static.vecteezy.com/system/resources/thumbnails/000/172/948/original/Watercolor-Boxing-Day.jpg" class="block relative h-48 rounded overflow-hidden">
                        <img alt="ecommerce" class="object-cover object-center w-full h-full block"
                            src="https://static.vecteezy.com/system/resources/thumbnails/000/172/948/original/Watercolor-Boxing-Day.jpg">
                    </a>
                </div>
                <div class="lg:w-1/4 md:w-1/2 p-4 w-full">
                    <a href="https://createcustomwishes.com/wp-content/uploads/2019/12/Greeting-Cards-Boxing-Day-2019.jpg" class="block relative h-48 rounded overflow-hidden">
                        <img alt="ecommerce" class="object-cover object-center w-full h-full block"
                            src="https://createcustomwishes.com/wp-content/uploads/2019/12/Greeting-Cards-Boxing-Day-2019.jpg">
                    </a>
                </div>
                <div class="lg:w-1/4 md:w-1/2 p-4 w-full">
                    <a href="https://ih1.redbubble.net/image.289547715.9521/papergc,300x,w,f8f8f8-pad,600x600,f8f8f8.jpg" class="block relative h-48 rounded overflow-hidden">
                        <img alt="ecommerce" class="object-cover object-center w-full h-full block"

                    </a>
                </div>
                <div class="lg:w-1/4 md:w-1/2 p-4 w-full">
                    <a href="https://st2.depositphotos.com/5572200/9334/v/950/depositphotos_93346488-stock-illustration-happy-boxing-day-vector-illustration.jpg" class="block relative h-48 rounded overflow-hidden">
                        <img alt="ecommerce" class="object-cover object-center w-full h-full block"
                            src="https://st2.depositphotos.com/5572200/9334/v/950/depositphotos_93346488-stock-illustration-happy-boxing-day-vector-illustration.jpg">
